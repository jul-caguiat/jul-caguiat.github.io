<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF_8">
        <link href="css/style.css" rel="stylesheet">    <!-- link to css file-->

        <title>CMSC 207 Assignment 1</title>
    </head>

    <body>
        <header>
            <h1>CMSC 207 Assignment 1: Simple Calculator</h1>  
        </header>

        <div id="container">                            <!-- calculator app container -->                
            <div  id="display">0</div>                  <!-- display screen -->                 
 
            <div class="row">                           <!-- first row buttons (AC, C, /) -->
                <div class="button column" id="all-clear">AC</div>  
                <div class="button column" id="clear">C</div> 
                <div class="button oper-button column">/</div>  
            </div>
            <div class="row">                           <!-- second row buttons (7, 8, 9, x) -->
                <div class="button num-button column">7</div>
                <div class="button num-button column">8</div>
                <div class="button num-button column">9</div> 
                <div class="button oper-button column">x</div>                 
               
            </div>
            <div class="row">                           <!-- third row buttons (4, 5, 6, -) -->
                <div class="button num-button column">4</div>
                <div class="button num-button column">5</div>
                <div class="button num-button column">6</div> 
                <div class="button oper-button column">-</div>                 
                
            </div>
            <div class="row">                           <!-- fourth row buttons (7, 8, 9, x) -->
                <div class="button num-button column">1</div>
                <div class="button num-button column">2</div>
                <div class="button num-button column">3</div>  
                <div class="button oper-button column">+</div>                 
              
            </div>
            <div class="row">                           <!-- fifth row buttons (0, . , =) -->
                <div class="button num-button column" id="zed">0</div>                
                <div class="button column" id="decimal">.</div>               
                <div class="button oper-button column" id="equals">=</div>                 
            </div>
        </div> 

        <script type="text/javascript" src="js/script2.js"></script>   <!-- link to js file-->
    </body>

</html>
